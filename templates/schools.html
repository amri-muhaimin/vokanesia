{% extends "base.html" %}
{% block content %}
<h1 class="h4 fw-semibold mb-3">Schools</h1>
<div class="row g-3">
  {% for s in schools %}
  <div class="col-md-6">
    <div class="card rounded-4 h-100">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-start gap-3">
          <div>
            <div class="fw-semibold">{{ s.name }}</div>
            <div class="text-secondary small">{{ s.city or "â€”" }}</div>
          </div>
          <a class="btn btn-sm btn-outline-primary" href="{{ url_for('curriculum', school_id=s.id) }}">View curriculum</a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
