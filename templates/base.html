<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or "VocLink (Local Demo)" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg tud-navbar border-bottom">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="{{ url_for('home') }}">Vokanesia</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('schools') }}">Schools</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('companies') }}">Companies</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('students') }}">Students</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('roles') }}">Roles</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      {% block content %}{% endblock %}
      <div class="mt-5 small text-secondary">
        <div class="d-flex justify-content-between flex-wrap gap-2">
          <div>Local demo • English UI • Indonesia use-case</div>
          <div><a class="text-decoration-none" href="{{ url_for('admin_reset') }}" onclick="return confirm('Reset & reseed database? (dev only)')">Reset dummy data</a></div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
