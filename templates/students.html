{% extends "base.html" %}
{% block content %}
<div class="d-flex flex-wrap justify-content-between align-items-end gap-2 mb-3">
  <div>
    <h1 class="h4 fw-semibold mb-1">Students</h1>
    <div class="text-secondary small">Profiles include skills and evidence links (dummy data).</div>
  </div>
</div>

<div class="row g-3">
  {% for s in students %}
  <div class="col-md-6">
    <div class="card rounded-4 h-100">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-start gap-3">
          <div>
            <div class="fw-semibold">{{ s.name }}</div>
            <div class="text-secondary small">{{ s.school_name }} • {{ s.program }} • {{ s.city or "—" }}</div>
            <div class="text-secondary small">Availability: {{ s.availability or "—" }}</div>
          </div>
          <div class="d-flex gap-2">
            <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('student_detail', student_id=s.id) }}">Profile</a>
            <a class="btn btn-sm btn-primary" href="{{ url_for('match_student', student_id=s.id) }}">Match</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
